<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>广财离校返校统计后台登录</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/css/demo.css" />
    <link rel="stylesheet" href="__STATIC__/bootstrap-3.3.7/css/bootstrap.css">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/css/component.css" />
    <!--[if IE]>
    <script src="__STATIC__/admin/login/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>广财大离校返校统计后台</h3>
                <form action={:url('admin/index/checkLogin')} name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户" required>
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码" required>
                    </div>
                    <!--提交-->
                    <div class="has-success">
                        <input type="submit" value="提交" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- /container -->
<script src="__STATIC__/admin/login/js/TweenLite.min.js"></script>
<script src="__STATIC__/admin/login/js/EasePack.min.js"></script>
<script src="__STATIC__/admin/login/js/rAF.js"></script>
<script src="__STATIC__/admin/login/js/demo-1.js"></script>

</body>
</html>
